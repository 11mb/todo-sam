<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Todo SAM Incremental DOM Unit Tests</title>
    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
<script src="node_modules/es6-shim/es6-shim.min.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/incremental-dom/dist/incremental-dom.js"></script>

<script>
    System.config({
        packages: {
            output: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.register("incremental-dom", [], function (exp) {
        return {
            setters:[],
            execute: function() {
                for (var i in window.IncrementalDOM) {
                    if (window.IncrementalDOM.hasOwnProperty(i)) {
                        exp(i, window.IncrementalDOM[i]);
                    }
                }
            }
        };
    });
    Promise.all([
                System.import("output/model/model.spec"),
                System.import("output/model/Todos.spec")
    ])
            .then(window.onload)
            .catch(console.error.bind(console));
</script>
</body>
</html>
