<section class="todoapp">
  <todo-header (add)="addTodo($event)"></todo-header>
  <todo-body
    [todos]="todos | async"
    (remove)="remove($event)"
    (setAllTo)="setAllTo($event)"
    (toggleCompletion)="toggleCompletion($event)">
  </todo-body>
  <todo-footer [todos]="todos | async" (removeCompleted)="removeCompleted()"></todo-footer>
</section>
